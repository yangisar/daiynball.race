<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DAIYNBALL – WIP</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #050505;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: monospace;
    overflow: hidden;
}

/* Station frame */
.station {
    position: relative;
    background: #0b0b0b;
    border: 8px solid #222;
    box-shadow: 0 0 40px #000 inset;
    padding: 40px 60px;
}

/* Dot matrix screen */
.screen {
    position: relative;
    background: #020202;
    padding: 30px 40px;
    border: 4px solid #111;
    box-shadow:
        0 0 20px #000 inset,
        0 0 60px rgba(0,255,100,0.15);
}

/* Dot effect */
.screen::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        radial-gradient(circle, rgba(0,255,120,0.25) 1px, transparent 1.5px);
    background-size: 6px 6px;
    pointer-events: none;
}

/* Scanlines */
.screen::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        rgba(0,0,0,0) 50%,
        rgba(0,0,0,0.15) 50%
    );
    background-size: 100% 4px;
    pointer-events: none;
}

/* Text */
.line {
    color: #00ff88;
    text-align: center;
    letter-spacing: 4px;
    text-shadow:
        0 0 8px rgba(0,255,120,0.6),
        0 0 20px rgba(0,255,120,0.3);
    animation: flicker 3s infinite;
}

.title {
    font-size: clamp(28px, 6vw, 56px);
    margin-bottom: 10px;
}

.subtitle {
    font-size: clamp(18px, 4vw, 32px);
    margin-bottom: 18px;
    opacity: 0.9;
}

.status {
    font-size: 12px;
    opacity: 0.7;
    letter-spacing: 2px;
}

/* Flicker animation */
@keyframes flicker {
    0% { opacity: 1; }
    3% { opacity: 0.8; }
    6% { opacity: 1; }
    8% { opacity: 0.6; }
    10% { opacity: 1; }
    100% { opacity: 1; }
}

/* Subway ambience */
.floor {
    position: absolute;
    bottom: -40px;
    left: 0;
    width: 100%;
    height: 40px;
    background: linear-gradient(#111, #000);
}

.label {
    position: absolute;
    top: -18px;
    left: 20px;
    color: #777;
    font-size: 10px;
    letter-spacing: 2px;
}
</style>
</head>

<body>

<div class="station">
    <div class="label">PLATFORM DISPLAY</div>

    <div class="screen">
        <div class="line title">DAIYNBALL</div>
        <div class="line subtitle">JBRLA</div>
        <div class="line status">RACE GAME — WORK IN PROGRESS</div>
    </div>

    <div class="floor"></div>
</div>

</body>
</html>
